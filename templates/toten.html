<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер систем счисления</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-primary" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="main d-flex justify-content-center align-items-center">
        <div class="container">
            <form id="form" method="post">
                <div class="label d-flex justify-content-center align-items-center mb-3">
                    <div id="two" class="number">2</div>
                    <div id="arrows" class="btn">
                        <a href="http://127.0.0.1:5000/to_two">
                            <i class="fas fa-repeat-alt"></i>
                        </a>
                    </div>
                    <div id="ten" class="number">10</div>
            </div>
                <div class="d-flex justify-content-center align-items-center">
                    <input id="input" class="form-control" type="text" name="number" placeholder="Введи число" />
                    <button type="submit" id="btn" class="btn" name="find"><i class="fas fa-arrow-right"></i></button>
                </div>
            </form>

            <!-- {% block content %}
            {% endblock %} -->

            {% if number  %}
            <div class="my-3 result-block d-flex align-items-center">
                
                    <img src="../static/icon.png" alt="Егэ 100 баллов!">

                Число {{ number }} в десятичной системе счисления равно: <b>{{ result }}</b>      
                
            </div>
            {% endif %}

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
